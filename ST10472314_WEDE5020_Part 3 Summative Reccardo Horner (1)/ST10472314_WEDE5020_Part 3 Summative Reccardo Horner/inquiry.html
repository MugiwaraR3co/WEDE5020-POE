    <script>
    // Theme Switch
    const themes = [
        {
            '--main-bg': 'orange',
            '--header-bg': 'linear-gradient(90deg, #ff7f50, #ff4500)',
            '--card-bg': '#fff8dc',
            '--btn-bg': 'darkred',
            '--btn-hover-bg': '#ff4500',
            '--text-color': 'black'
        },
        {
            '--main-bg': '#1a1a1a',
            '--header-bg': 'linear-gradient(90deg, #990000, #ff0000)',
            '--card-bg': '#2b2b2b',
            '--btn-bg': '#990000',
            '--btn-hover-bg': '#ff0000',
            '--text-color': '#ffffff'
        }
    ];

    let currentTheme = 0;

    function switchTheme() {
        currentTheme = (currentTheme + 1) % themes.length;
        const theme = themes[currentTheme];
        for (const varName in theme) {
            document.documentElement.style.setProperty(varName, theme[varName]);
        }
    }

    setInterval(switchTheme, 10000);

    // Simple form validation
    const form = document.getElementById('inquiryForm');
    form.addEventListener('submit', function(e){
        e.preventDefault();
        alert(`Thank you, ${form.name.value}! Your inquiry has been sent.`);
        form.reset();
    });
    </script>
